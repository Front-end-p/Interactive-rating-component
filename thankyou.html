<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="thankyou.css">
    <script>
        var doc = document.querySelector(".rating");
        doc.innerHTML += "4";
    </script>
</head>
<body>
    <article>
        <div>
            <div class="image">
                <img class="star" src="images/illustration-thank-you.svg" alt="yellow star">
            </div>
            <div class="rating">
                <p>You selected <span class="ratio">4</span> out of 5</p>
            </div>
            <h1>Thank you!</h1>
            <p>We appreciate the you taking the time to give a rating. If you ever need more support, dont hesitate to get in touch!</p>
        </div>
    </article>
    <script src="final.js"></script>
</body>
</html>
